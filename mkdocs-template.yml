site_name: 'HuCon'
site_description: '{{ description }}'
copyright: 'Basler AG 2020'
repo_name: 'basler/hucon'
repo_url: 'https://github.com/basler/hucon'
edit_uri: ''


nav:
    - index.md
    - '{{ getting_started }}':
      - getting_started/assembling.md
      - getting_started/initial_setup.md
      - getting_started/connect.md
      - getting_started/blockly.md
      - getting_started/python.md
      - getting_started/update.md
    - hardware.md
    - 'Modules':
      - modules/system.md
    - license.md

theme:
  name: 'material'
  custom_dir: 'docs_theme'
  logo: 'images/icon.svg'
  favicon: 'images/icon.ico'
  palette:
    primary: 'blue'
    accent: 'light blue'
  features:
    - navigation.instant
    - navigation.sections
  language: '{{ language }}'

docs_dir: 'docs/{{ language }}'
site_dir: 'site/{{ language }}'

extra_css:
  - 'css/extra.css'

markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - tables
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.tabbed
  - pymdownx.superfences